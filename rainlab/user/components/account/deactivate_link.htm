<br><br>
<a
    href="javascript:;"
    onclick="$('#accountDeactivateForm').toggle()">
    {{"Deactivate account"|_}}
</a>

<div id="accountDeactivateForm" style="display: none">
    {{ form_ajax('onDeactivate') }}
        <hr />
        <h3>{{"Deactivate your account?"|_}}</h3>
        <p>
            {{"Your account will be disabled and your details removed from the site"|_}}.
            {{"You can reactivate your account any time by signing back in"|_}}.
        </p>
        <md-input-container flex="" class="flex">
            <label for="accountDeletePassword">{{"To continue, please enter your password"|_}}:</label>
            <input name="password" type="password" class="ng-pristine ng-valid md-input ng-empty ng-touched" id="accountDeletePassword" />
        </md-input-container>

        <button type="submit" class="btn btn-danger">
            {{"Confirm Deactivate Account"|_}}
        </button>
        <a
            href="javascript:;"
            onclick="$('#accountDeactivateForm').toggle()">
            {{"I changed my mind"|_}}
        </a>
    {{ form_close() }}
</div>
